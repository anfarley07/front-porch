<nav class="top-nav">
  FrontPorch
    <div class="add-room-button"> Add Chatroom
    </div>
</nav>
<nav class="side-nav">
    <table>
      <tr class="room-list" ng-repeat="room in home.roomsData">
        <span>{{ $index+1 }}</span>
        <td class="room-number">{{ room.roomsData.$id }}</td>
        <td class="room-name">{{ room.roomsData.$value }}</td>
      </tr>
    </table>
</nav>
<main class="chat-room">
    <form class="new-room">
      <h1>Create A Room<h1>
      <h3>Enter Room Name<h3>
      <input type="text" name="roomname"><br>
      <input type="button" value="Cancel">
      <input type="submit" value="Submit">
    </form>
    <div>
    <div class="message-exchange">
        Messages go here
    </div>
    <div class="enter-message"> Type messages here
    <div>
    <div class="submit-button">
        Submit
    <div>

</main>
