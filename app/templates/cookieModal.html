
<form name="frm-username" class="username-modal" ng-submit="submitForm(username.$valid)">
  <div>
		  <div>
			     <h1>Set a username</h1>
		  </div>
			<input required type="text" ng-model="username" class="form-control" pattern=".{3,15}">
		</div>
      <br>
      <label>3-15 characters. This name will appear when you send messages</label>

	</div>

		<div>
			<button type="submit" class="btn btn-primary">Set username</button>
		</div>
	</div>
</form>
