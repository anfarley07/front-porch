<form novalidate class="form-horizontal" name="userForm" id="cookiemodal" ng-submit="submitForm(userForm.$valid)">
  <div class="modal-body">
		  <div class="modal-header">
			     <h1>Set a username</h1>
		  </div>
		  <div class="form-group modal-form" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine && submitted}">
      </div>

      <div class="error-block">
				<div ng-show="userForm.username.$error.minlength && submitted" class="help-block">Username is too short.</div>
				<div ng-show="userForm.username.$error.maxlength && submitted" class="help-block">Username is too long.</div>
			</div>
			<label>This name will appear when you send messages</label>
			<input required type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="16">
	</div>

		<div class="modal-footer">
			<button type="submit" class="btn btn-primary">Set username</button>
		</div>
	</div>
