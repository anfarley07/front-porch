
<form name="frm-username" class="username-modal">
  <div>
		  <div>
			     <h1>Set a username</h1>
		  </div>
		  <input type="text" class="form-control textbox" ng-model="username">
      <br>
      <label>This name will appear when you send messages</label>

	</div>

		<div>
			<button type="submit" class="btn btn-primary" ng-click="submitForm(username)">Set username</button>
		</div>
	</div>
</form>
